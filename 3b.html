<html>
    <head>
        <title>Movies!!</title>
    </head>
    <body>
        <script>
            let movie={
                name:"DARLING",
                starring:5,
                language:"Telugu",
                rating:10,
            };
            for(key in movie){
                document.write(key + " : ");
                document.write(movie[key]);
                document.write("<br>")
            };
        </script>
    </body>
</html>
